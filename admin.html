<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BEM FKIP UMM</title>
    <link rel="icon" href="logo-bem-trs.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <div id="login-section" class="flex items-center justify-center h-screen hidden">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <div class="text-center">
                <img src="logo-bem.JPG" alt="Logo BEM FKIP UMM" class="w-20 h-20 mx-auto rounded-full">
                <h2 class="mt-4 text-2xl font-bold text-gray-900">Admin Login</h2>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email-input" class="text-sm font-medium text-gray-700">Email</label>
                    <input id="email-input" type="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="password-input" class="text-sm font-medium text-gray-700">Password</label>
                    <input id="password-input" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-violet-600 rounded-md hover:bg-violet-700">
                        Login
                    </button>
                </div>
            </form>
            <p id="error-message" class="text-sm text-center text-red-600"></p>
        </div>
    </div>

    <div id="dashboard-section" class="hidden container mx-auto p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Admin Dashboard</h1>
            <div class="flex space-x-2">
                <a href="/index" class="bg-blue-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-600">View Site</a>
                <a href="#" id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-red-600">Logout</a>
            </div>
        </div>

        <div class="mb-8 border-b border-gray-200">
            <nav class="flex space-x-8" aria-label="Tabs">
                <button id="tab-news" class="tab-btn text-violet-600 border-violet-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Kelola Berita
                </button>
                <button id="tab-gallery" class="tab-btn text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Kelola Galeri
                </button>
            </nav>
        </div>

        <div id="content-news" class="tab-content grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Tambah Berita Baru</h2>
                <form id="add-news-form" class="space-y-4">
                     <div>
                        <label for="news-title-input" class="block text-sm font-medium text-gray-700">Judul Berita</label>
                        <input type="text" id="news-title-input" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="news-content-input" class="block text-sm font-medium text-gray-700">Isi Berita</label>
                        <textarea id="news-content-input" rows="6" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></textarea>
                    </div>
                    <div>
                        <label for="news-image-url-input" class="block text-sm font-medium text-gray-700">URL Gambar</label>
                        <input type="url" id="news-image-url-input" required placeholder="https://contoh.com/gambar.jpg" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                     <div>
                        <label for="news-category-input" class="block text-sm font-medium text-gray-700">Kategori</label>
                        <input type="text" id="news-category-input" required value="Berita" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-violet-600 rounded-md hover:bg-violet-700">
                            Simpan Berita
                        </button>
                    </div>
                </form>
                 <p id="success-message" class="text-sm text-center text-green-600 mt-4"></p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Kelola Berita</h2>
                <div id="news-list-container" class="space-y-4"></div>
            </div>
        </div>

        <div id="content-gallery" class="tab-content hidden grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Tambah Foto Baru</h2>
                <form id="add-photo-form" class="space-y-4">
                    <div>
                        <label for="photo-url-input" class="block text-sm font-medium text-gray-700">URL Gambar</label>
                        <input type="url" id="photo-url-input" required placeholder="Paste the direct image link here" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="photo-caption-input" class="block text-sm font-medium text-gray-700">Keterangan</label>
                        <input type="text" id="photo-caption-input" required placeholder="Contoh: Seminar Nasional 2025" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-violet-600 rounded-md hover:bg-violet-700">
                            Simpan Foto
                        </button>
                    </div>
                </form>
                <div id="add-photo-status" class="text-sm text-center mt-4"></div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Kelola Galeri</h2>
                <div id="gallery-list-container" class="space-y-4 max-h-96 overflow-y-auto"></div>
            </div>
        </div>
    </div>
 
    <div id="edit-news-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAK2s6ex4tj7ycOPiEqb_bnatojCFCTMzg",
            authDomain: "bemfkip-a5bb1.firebaseapp.com",
            projectId: "bemfkip-a5bb1",
            storageBucket: "bemfkip-a5bb1.firebasestorage.app",
            messagingSenderId: "717492980350",
            appId: "1:717492980350:web:e602c64e54d616daf2a62f"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Get all elements
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');
        const logoutBtn = document.getElementById('logout-btn');
        const addNewsForm = document.getElementById('add-news-form');
        const successMessage = document.getElementById('success-message');
        const newsListContainer = document.getElementById('news-list-container');
        const editNewsModal = document.getElementById('edit-news-modal');
        const editNewsForm = document.getElementById('edit-news-form');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const tabNewsBtn = document.getElementById('tab-news');
        const tabGalleryBtn = document.getElementById('tab-gallery');
        const contentNews = document.getElementById('content-news');
        const contentGallery = document.getElementById('content-gallery');
        const addPhotoForm = document.getElementById('add-photo-form');
        const photoUrlInput = document.getElementById('photo-url-input');
        const photoCaptionInput = document.getElementById('photo-caption-input');
        const addPhotoStatus = document.getElementById('add-photo-status');
        const galleryListContainer = document.getElementById('gallery-list-container');

        // --- TAB SWITCHING ---
        tabNewsBtn.addEventListener('click', () => { /* ... same as before ... */ });
        tabGalleryBtn.addEventListener('click', () => { /* ... same as before ... */ });

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            if (user) {
                loginSection.classList.add('hidden');
                dashboardSection.classList.remove('hidden');
                loadNewsForAdmin();
            } else {
                loginSection.classList.remove('hidden');
                dashboardSection.classList.add('hidden');
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            signInWithEmailAndPassword(auth, email, password)
                .then(() => { window.location.href = '/index'; })
                .catch((error) => { errorMessage.textContent = "Email atau password salah."; });
        });

        logoutBtn.addEventListener('click', (e) => { e.preventDefault(); signOut(auth); });

        // --- NEWS MANAGEMENT ---
        addNewsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newsData = {
                title: document.getElementById('news-title-input').value,
                content: document.getElementById('news-content-input').value,
                imageUrl: document.getElementById('news-image-url-input').value,
                category: document.getElementById('news-category-input').value,
                author: 'BEM FKIP',
                // BUG FIX: Was saving 'createdAt', now correctly saves 'date'
                date: new Date().toLocaleDateString('id-ID', { year: 'numeric', month: 'long', day: 'numeric' })
            };
            try {
                await addDoc(collection(db, "news"), newsData);
                addNewsForm.reset();
                successMessage.textContent = "Berita baru telah berhasil ditambahkan!";
                setTimeout(() => { successMessage.textContent = ''; }, 3000);
            } catch (err) { /* ... error handling ... */ }
        });

        function loadNewsForAdmin() {
            const newsQuery = query(collection(db, "news"), orderBy("date", "desc"));
            onSnapshot(newsQuery, (snapshot) => {
                if (snapshot.empty) {
                    newsListContainer.innerHTML = '<p>Belum ada berita.</p>';
                    return;
                }
                let newsHtml = '';
                snapshot.forEach(doc => { /* ... same as before ... */ });
                newsListContainer.innerHTML = newsHtml;
            });
        }
        
        // --- (Edit and Delete News click listeners remain the same) ---

        // --- GALLERY MANAGEMENT ---
        addPhotoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const photoData = {
                imageUrl: photoUrlInput.value,
                caption: photoCaptionInput.value,
                uploadedAt: new Date()
            };
            try {
                await addDoc(collection(db, "gallery"), photoData);
                addPhotoStatus.textContent = "Foto berhasil ditambahkan!";
                addPhotoForm.reset();
                setTimeout(() => { addPhotoStatus.textContent = ''; }, 3000);
            } catch (error) {
                console.error("Error adding photo:", error);
                addPhotoStatus.textContent = "Gagal menambahkan foto.";
            }
        });

        function loadGalleryForAdmin() {
            const galleryQuery = query(collection(db, "gallery"), orderBy("uploadedAt", "desc"));
            onSnapshot(galleryQuery, (snapshot) => {
                if(snapshot.empty) {
                    galleryListContainer.innerHTML = '<p>Belum ada foto di galeri.</p>';
                    return;
                }
                let photosHtml = '';
                snapshot.forEach(doc => {
                    const photo = doc.data();
                    photosHtml += `
                        <div class="flex items-center justify-between p-2 bg-gray-50 rounded-lg border">
                            <img src="${photo.imageUrl}" class="w-12 h-12 object-cover rounded-md mr-4">
                            <p class="font-semibold text-sm flex-grow">${photo.caption}</p>
                            <button data-id="${doc.id}" class="delete-photo-btn text-sm bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600">Delete</button>
                        </div>
                    `;
                });
                galleryListContainer.innerHTML = photosHtml;
            });
        }
        
        galleryListContainer.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-photo-btn')) {
                const docId = e.target.dataset.id;
                if (confirm("Yakin ingin menghapus foto ini?")) {
                    try {
                        await deleteDoc(doc(db, "gallery", docId));
                    } catch (error) { /* ... error handling ... */ }
                }
            }
        });

    </script>
</body>
</html>
