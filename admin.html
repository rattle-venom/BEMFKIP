<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BEM FKIP UMM</title>
    <link rel="icon" href="logo-bem-trs.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <div id="login-section" class="flex items-center justify-center h-screen hidden">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <div class="text-center">
                <img src="logo-bem.JPG" alt="Logo BEM FKIP UMM" class="w-20 h-20 mx-auto rounded-full">
                <h2 class="mt-4 text-2xl font-bold text-gray-900">Admin Login</h2>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email-input" class="text-sm font-medium text-gray-700">Email</label>
                    <input id="email-input" type="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-violet-500 focus:border-violet-500">
                </div>
                <div>
                    <label for="password-input" class="text-sm font-medium text-gray-700">Password</label>
                    <input id="password-input" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-violet-500 focus:border-violet-500">
                </div>
                <div>
                    <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-violet-600 rounded-md hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500">
                        Login
                    </button>
                </div>
            </form>
            <p id="error-message" class="text-sm text-center text-red-600"></p>
        </div>
    </div>

    <div id="dashboard-section" class="hidden container mx-auto p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Admin Dashboard</h1>
            <div class="flex space-x-2">
                <a href="/index" class="bg-blue-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-600">View Site</a>
                <a href="#" id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-red-600">Logout</a>
            </div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Tambah Berita Baru</h2>
                <form id="add-news-form" class="space-y-4">
                    </form>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Kelola Berita</h2>
                <div id="news-list-container" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <div id="edit-news-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-10 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <h3 class="text-xl leading-6 font-medium text-gray-900 mb-4">Edit Berita</h3>
            <form id="edit-news-form">
                <input type="hidden" id="edit-news-id">
                <div class="space-y-4">
                    <div>
                        <label for="edit-news-title" class="block text-sm font-medium text-gray-700">Judul Berita</label>
                        <input type="text" id="edit-news-title" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="edit-news-content" class="block text-sm font-medium text-gray-700">Isi Berita</label>
                        <textarea id="edit-news-content" rows="6" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></textarea>
                    </div>
                    <div>
                        <label for="edit-news-image" class="block text-sm font-medium text-gray-700">URL Gambar</label>
                        <input type="url" id="edit-news-image" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="edit-news-category" class="block text-sm font-medium text-gray-700">Kategori</label>
                        <input type="text" id="edit-news-category" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                </div>
                <div class="items-center px-4 py-3 mt-4 text-right bg-gray-50 -mx-5 -mb-5 rounded-b-md">
                    <button id="cancel-edit-btn" type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md mr-2">Batal</button>
                    <button type="submit" class="px-4 py-2 bg-violet-600 text-white rounded-md">Simpan Perubahan</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAK2s6ex4tj7ycOPiEqb_bnatojCFCTMzg",
            authDomain: "bemfkip-a5bb1.firebaseapp.com",
            projectId: "bemfkip-a5bb1",
            storageBucket: "bemfkip-a5bb1.firebasestorage.app",
            messagingSenderId: "717492980350",
            appId: "1:717492980350:web:e602c64e54d616daf2a62f"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- All element getters, including new ones for the edit modal ---
        const editNewsModal = document.getElementById('edit-news-modal');
        const editNewsForm = document.getElementById('edit-news-form');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        
        // --- Authentication and other functions remain the same ---
        // --- (omitted for brevity) ---

        function loadNewsForAdmin() {
            // ... (same as before)
        }

        // --- START: MODIFIED CLICK LISTENER ---
        newsListContainer.addEventListener('click', async (e) => {
            const newsId = e.target.dataset.id;

            // Handle Delete Button Click
            if (e.target.classList.contains('delete-btn')) {
                if (confirm("Apakah Anda yakin ingin menghapus berita ini?")) {
                    await deleteDoc(doc(db, "news", newsId));
                }
            }

            // Handle Edit Button Click
            if (e.target.classList.contains('edit-btn')) {
                const docRef = doc(db, "news", newsId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const news = docSnap.data();
                    document.getElementById('edit-news-id').value = newsId;
                    document.getElementById('edit-news-title').value = news.title;
                    document.getElementById('edit-news-content').value = news.content;
                    document.getElementById('edit-news-image').value = news.imageUrl;
                    document.getElementById('edit-news-category').value = news.category;
                    editNewsModal.classList.remove('hidden');
                }
            }
        });
        // --- END: MODIFIED CLICK LISTENER ---

        // --- START: NEW EDIT FORM SUBMISSION LOGIC ---
        editNewsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newsId = document.getElementById('edit-news-id').value;
            const updatedData = {
                title: document.getElementById('edit-news-title').value,
                content: document.getElementById('edit-news-content').value,
                imageUrl: document.getElementById('edit-news-image').value,
                category: document.getElementById('edit-news-category').value,
            };
            
            const docRef = doc(db, "news", newsId);
            await updateDoc(docRef, updatedData);
            
            editNewsModal.classList.add('hidden');
        });

        cancelEditBtn.addEventListener('click', () => {
            editNewsModal.classList.add('hidden');
        });
        // --- END: NEW EDIT FORM SUBMISSION LOGIC ---
    </script>
</body>
</html>
