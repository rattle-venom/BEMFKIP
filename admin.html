<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BEM FKIP UMM</title>
    <link rel="icon" href="logo-bem-trs.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <div id="login-section" class="flex items-center justify-center h-screen hidden">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <div class="text-center">
                <img src="logo-bem.JPG" alt="Logo BEM FKIP UMM" class="w-20 h-20 mx-auto rounded-full">
                <h2 class="mt-4 text-2xl font-bold text-gray-900">Admin Login</h2>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email-input" class="text-sm font-medium text-gray-700">Email</label>
                    <input id="email-input" type="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-violet-500 focus:border-violet-500">
                </div>
                <div>
                    <label for="password-input" class="text-sm font-medium text-gray-700">Password</label>
                    <input id="password-input" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-violet-500 focus:border-violet-500">
                </div>
                <div>
                    <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-violet-600 rounded-md hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500">
                        Login
                    </button>
                </div>
            </form>
            <p id="error-message" class="text-sm text-center text-red-600"></p>
        </div>
    </div>

    <div id="dashboard-section" class="hidden container mx-auto p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Admin Dashboard</h1>
            <div class="flex space-x-2">
                <a href="index.html" class="bg-blue-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-600">View Site</a>
                <a href="#" id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-red-600">Logout</a>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Tambah Berita Baru</h2>
                <form id="add-news-form" class="space-y-4">
                    <div>
                        <label for="news-title-input" class="block text-sm font-medium text-gray-700">Judul Berita</label>
                        <input type="text" id="news-title-input" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-violet-500 focus:border-violet-500">
                    </div>
                    <div>
                        <label for="news-content-input" class="block text-sm font-medium text-gray-700">Isi Berita (Konten)</label>
                        <textarea id="news-content-input" rows="6" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-violet-500 focus:border-violet-500"></textarea>
                    </div>
                    <div>
                        <label for="news-image-url-input" class="block text-sm font-medium text-gray-700">URL Gambar</label>
                        <input type="url" id="news-image-url-input" required placeholder="https://contoh.com/gambar.jpg" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-violet-500 focus:border-violet-500">
                    </div>
                    <div>
                        <label for="news-category-input" class="block text-sm font-medium text-gray-700">Kategori</label>
                        <input type="text" id="news-category-input" required value="Berita" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-violet-500 focus:border-violet-500">
                    </div>
                    <div>
                        <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-violet-600 rounded-md hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500">
                            Simpan Berita
                        </button>
                    </div>
                </form>
                <p id="success-message" class="text-sm text-center text-green-600 mt-4"></p>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Kelola Berita</h2>
                <div id="news-list-container" class="space-y-4">
                    <p>Memuat berita...</p>
                </div>
            </div>
        </div>
    </div>
 
    <div id="edit-news-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-10 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <h3 class="text-xl leading-6 font-medium text-gray-900 mb-4">Edit Berita</h3>
            <form id="edit-news-form">
                <input type="hidden" id="edit-news-id">
                <div class="space-y-4">
                    <div>
                        <label for="edit-news-title" class="block text-sm font-medium text-gray-700">Judul Berita</label>
                        <input type="text" id="edit-news-title" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="edit-news-content" class="block text-sm font-medium text-gray-700">Isi Berita</label>
                        <textarea id="edit-news-content" rows="6" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></textarea>
                    </div>
                    <div>
                        <label for="edit-news-image" class="block text-sm font-medium text-gray-700">URL Gambar</label>
                        <input type="url" id="edit-news-image" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="edit-news-category" class="block text-sm font-medium text-gray-700">Kategori</label>
                        <input type="text" id="edit-news-category" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                </div>
                <div class="items-center px-4 py-3 mt-4 text-right bg-gray-50 -mx-5 -mb-5 rounded-b-md">
                    <button id="cancel-edit-btn" type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md mr-2">Batal</button>
                    <button type="submit" class="px-4 py-2 bg-violet-600 text-white rounded-md">Simpan Perubahan</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // This listener ensures the code runs only after the full page is loaded.
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyAK2s6ex4tj7ycOPiEqb_bnatojCFCTMzg",
                authDomain: "bemfkip-a5bb1.firebaseapp.com",
                projectId: "bemfkip-a5bb1",
                storageBucket: "bemfkip-a5bb1.firebasestorage.app",
                messagingSenderId: "717492980350",
                appId: "1:717492980350:web:e602c64e54d616daf2a62f"
            };
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            // Get all necessary elements
            const loginSection = document.getElementById('login-section');
            const dashboardSection = document.getElementById('dashboard-section');
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email-input');
            const passwordInput = document.getElementById('password-input');
            const errorMessage = document.getElementById('error-message');
            const logoutBtn = document.getElementById('logout-btn');
            const addNewsForm = document.getElementById('add-news-form');
            const successMessage = document.getElementById('success-message');
            const newsListContainer = document.getElementById('news-list-container');
            const editNewsModal = document.getElementById('edit-news-modal');
            const editNewsForm = document.getElementById('edit-news-form');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');

            // --- AUTHENTICATION LOGIC ---
            onAuthStateChanged(auth, async (user) => {
                // Defensive check to ensure elements exist before modifying them
                if (loginSection && dashboardSection) {
                    if (user) {
                        // FIX: Corrected collection name to 'Permissions'
                        const userDocRef = doc(db, "Permissions", user.uid);
                        const userDocSnap = await getDoc(userDocRef);
                        
                        if (userDocSnap.exists()) {
                            const userData = userDocSnap.data();
                            const userRole = userData.role;

                            loginSection.classList.add('hidden');
                            dashboardSection.classList.remove('hidden');
                            loadNewsForAdmin(userRole);

                        } else {
                            signOut(auth);
                            errorMessage.textContent = "Akses tidak diizinkan. Silakan hubungi admin.";
                        }
                    } else {
                        loginSection.classList.remove('hidden');
                        dashboardSection.classList.add('hidden');
                    }
                } else {
                    console.error("Critical Error: Login or Dashboard section not found.");
                }
            });

            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = emailInput.value;
                    const password = passwordInput.value;

                    try {
                        await signInWithEmailAndPassword(auth, email, password);
                        errorMessage.textContent = "";
                    } catch (error) {
                        console.error("Login Error:", error);
                        errorMessage.textContent = "Email atau password salah. Silakan coba lagi.";
                    }
                });
            }

            if (logoutBtn) {
                logoutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    signOut(auth);
                });
            }

            // --- NEWS MANAGEMENT LOGIC ---
            if (addNewsForm) {
                addNewsForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const newsData = {
                        title: document.getElementById('news-title-input').value,
                        content: document.getElementById('news-content-input').value,
                        imageUrl: document.getElementById('news-image-url-input').value,
                        category: document.getElementById('news-category-input').value,
                        author: 'BEM FKIP',
                        createdAt: new Date(),
                        date: new Date().toLocaleDateString('id-ID', { year: 'numeric', month: 'long', day: 'numeric' })
                    };

                    try {
                        await addDoc(collection(db, "news"), newsData);
                        addNewsForm.reset();
                        successMessage.textContent = "Berita baru telah berhasil ditambahkan!";
                    } catch (err) {
                        console.error("Error adding document: ", err);
                        errorMessage.textContent = "Gagal menambahkan berita.";
                    }
                });
            }


            function loadNewsForAdmin(userRole) {
                // FIX: Sorting by `createdAt` is a more reliable way to sort documents by date.
                const newsQuery = query(collection(db, "news"), orderBy("createdAt", "desc"));
                
                if (newsListContainer) {
                    onSnapshot(newsQuery, (snapshot) => {
                        if (snapshot.empty) {
                            newsListContainer.innerHTML = '<p>Belum ada berita yang ditambahkan.</p>';
                            return;
                        }

                        let newsHtml = '';
                        snapshot.forEach(doc => {
                            const news = doc.data();
                            // FIX: Using the `date` string for display, but sorting by the `createdAt` timestamp.
                            const formattedDate = news.date; 
                            newsHtml += `
                                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg border">
                                    <div>
                                        <p class="font-semibold">${news.title}</p>
                                        <p class="text-sm text-gray-500">${formattedDate}</p>
                                    </div>
                                    <div class="flex space-x-2">
                                        ${userRole === 'admin' ? `
                                            <button data-id="${doc.id}" class="edit-btn text-sm bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600">Edit</button>
                                            <button data-id="${doc.id}" class="delete-btn text-sm bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600">Delete</button>
                                        ` : ''}
                                        
                                        ${userRole === 'editor' ? `
                                            <button data-id="${doc.id}" class="edit-btn text-sm bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600">Edit</button>
                                        ` : ''}
                                    </div>
                                </div>
                            `;
                        });
                        newsListContainer.innerHTML = newsHtml;
                    });
                }
            }

            // --- MANAGE BUTTON CLICKS (EDIT & DELETE) ---
            if (newsListContainer) {
                newsListContainer.addEventListener('click', async (e) => {
                    const newsId = e.target.dataset.id;
                    if (!newsId) return;

                    // Handle Delete Button
                    if (e.target.classList.contains('delete-btn')) {
                        if (confirm("Apakah Anda yakin ingin menghapus berita ini?")) {
                            try {
                                await deleteDoc(doc(db, "news", newsId));
                            } catch (error) {
                                console.error("Error deleting document: ", error);
                                alert("Gagal menghapus berita.");
                            }
                        }
                    }

                    // Handle Edit Button
                    if (e.target.classList.contains('edit-btn')) {
                        const docRef = doc(db, "news", newsId);
                        const docSnap = await getDoc(docRef);
                        if (docSnap.exists()) {
                            const news = docSnap.data();
                            document.getElementById('edit-news-id').value = newsId;
                            document.getElementById('edit-news-title').value = news.title;
                            document.getElementById('edit-news-content').value = news.content;
                            document.getElementById('edit-news-image').value = news.imageUrl;
                            document.getElementById('edit-news-category').value = news.category;
                            if (editNewsModal) {
                                editNewsModal.classList.remove('hidden');
                            }
                        }
                    }
                });
            }


            // --- EDIT FORM LOGIC ---
            if (editNewsForm) {
                editNewsForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const newsId = document.getElementById('edit-news-id').value;
                    const updatedData = {
                        title: document.getElementById('edit-news-title').value,
                        content: document.getElementById('edit-news-content').value,
                        imageUrl: document.getElementById('edit-news-image').value,
                        category: document.getElementById('edit-news-category').value,
                        updatedAt: new Date()
                    };
                    
                    try {
                        await updateDoc(doc(db, "news", newsId), updatedData);
                        alert('Perubahan berita berhasil disimpan!');
                        editNewsModal.classList.add('hidden');
                    } catch (e) {
                        console.error("Error updating document: ", e);
                        alert('Terjadi kesalahan saat menyimpan perubahan.');
                    }
                });
            }

            if (cancelEditBtn) {
                cancelEditBtn.addEventListener('click', () => {
                    editNewsModal.classList.add('hidden');
                });
            }
        });
    </script>
</body>
</html>
